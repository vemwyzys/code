            return first + second;
        }
        add(1, 2);


        /**

         */

        var myList = ['apple', 'banana', 'pineapple'];

        /**

         */
        var num = 3;
        while (num > 0) {
            console.log('while', num);
            num--;
        }

        do {
            console.log('do while', num++);
        } while (num < 3)
