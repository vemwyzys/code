<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="component-blog-post2">
        <!-- <blog-post2 v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog-post2> -->
        <blog-post2 v-for="post in posts"></blog-post2>
    </div>

    <script>

        Vue.component('blog-post2', {
            //使用props接受外部参数
            props: ['post'],
            template: `
                <div class="blog-post">
                    <h3>{{post.title}}</h3>
                    <div v-html="post.content"></div>
                </div>
            `
        });
        new Vue({
            el: '#component-blog-post2',
            data: {
                posts: [
                    { id: 1, title: 'vue' },
                    { id: 2, title: 'java' }
                ]
            }
        });
    </script>
</body>

</html>
