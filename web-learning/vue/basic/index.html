<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div>
        <span title="test">
            test_title
        </span>
    </div>
    <div id='app-2'>
        <span v-bind:title="message">
            hover
        </span>
    </div>

    <div id='app-3'>
        <p v-if="seen">now you can see me</p>
    </div>

    <div id='app-4'>
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <div id='app-5'>
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverseMessage</button>
    </div>

    <div id='app-6'>
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'page loaded at ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { "text": 'learning js' },
                    { text: 'learning Vue' },
                    { text: 'learning something' }
                ]
            }
        });

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split(' ').reverse().join(' ')
                }
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: "hello guci"
            }
        });
    </script>
</body>

</html>
