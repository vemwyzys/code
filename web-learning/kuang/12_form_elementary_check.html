<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>表单初级验证</h2>
    <p>placeholder required pattern</p>

    <form action="result.html" method="get">
        <p>name:
            <input type="text" placeholder="please input your name">
        </p>

        <p>password:
            <input type="password" required placeholder="this is required">
        </p>

        <!-- https://www.jb51.net/tools/regex.htm -->
        <p>自定义邮箱：
            <input type="mail" name="mail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
        </p>

        <input type="submit" value="submit">
    </form>
</body>

</html>
