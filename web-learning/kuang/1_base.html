<!-- 告诉浏览器使用规范 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 描述性标签，描述网页的一些信息 -->
    <meta charset="UTF-8">
    <meta name="description" content="这是一个练习的网页">
    <meta name="keywords" content="基础 html">
    <!-- meta一般用来做SEO -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>Document</title>
</head>
<body>
    <h1>标题标签</h1>
    <p>段落标签  <br/>换行</p>
    <h1>水平线标签</h1>
    <hr/>

    <h2>字体标签</h2>
    <strong>i love you</strong>
    <em>flee</em>
    
    <h2>特殊符号</h2>
    <p>空 格</p>
    <p>空&nbsp;&nbsp;&nbsp;格</p>

    <p>大于号 &gt;</p>
    <p>小于号 &lt;</p>
    <p>版权符号 &copy;版权所有gzho</p>

    <a href="down"></a>
     
</body>
</html>
