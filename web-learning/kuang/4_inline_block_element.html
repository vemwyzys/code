<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>行内元素和块元素</h1>
    <h2>块元素inline</h2>
    <ul>
        <li>无论内容多少，元素占一行</li>
        <li>p，h1~h6...</li>
    </ul>
    <h2>行内元素inline</h2>
    <ul>
        <li>内容撑开宽度，左右都为行内元素的可以排在一行</li>
        <li>a,strong,em</li>
    </ul>
</body>
</html>
